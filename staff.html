    nav a {

    .container {

}

    .staff-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }

    .staff-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      border-radius: 16px;
      backdrop-filter: blur(4px);
      transition: transform 0.2s ease;
    }

    .staff-card:hover {
      transform: translateY(-5px);
    }

    .staff-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid white;
    }

    .staff-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .staff-card p {
      color: #ccc;
      font-size: 0.9rem;
    }

    .rice-button {
      display: block;
      margin: 60px auto 0;
      padding: 15px 30px;
      background-color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      font-family: 'Roboto', sans-serif;
      text-decoration: none;
      color: black;
      transition: 0.3s ease;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .rice-button:hover {
      background-color: #ddd;
    }
