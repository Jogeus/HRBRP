  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 10px 20px;
  z-index: 10; /* Keeps it on top */
}

  
    nav .logo-and-links {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    nav img.logo {
      height: 40px;
      width: auto;
      margin-right: 1rem;
    }
  
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
  
    nav a:hover {
      text-decoration: underline;
    }
    

    .departments-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 50vh 50vh;
      width: 100%;
      height: 100vh;
    }

    .department {
      position: relative;
      overflow: hidden;
    }

    .department img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .department:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 768px) {
      .departments-container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 50vh);
      }
    }
  </style>
</head>
