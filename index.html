  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .overlay h1 {
      font-size: 3.5rem;
      margin: 0 0 15px 0;
    }

    .overlay p {
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

   
    .buttons-container {
      display: flex;
      gap: 20px; 
      justify-content: center;
      margin-top: 20px; 
    }

   
    .learn-more-btn, .join-us-btn, .play-now-btn {
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      display: inline-flex;
      align-items: center; 
      transition: background-color 0.3s ease;
    }

   
    .learn-more-btn {
      background-color: #28a745;
      color: white;
    }

    .learn-more-btn:hover {
      background-color: #218838;
    }

    
    .join-us-btn {
      background-color: #007bff;
      color: white;
    }

    .join-us-btn:hover {
      background-color: #0056b3;
    }

    
    .play-now-btn {
      background-color: #ff5733; 
      color: white;
    }

    .play-now-btn:hover {
      background-color: #c43f1b; 
    }

    
    .join-us-btn i {
      margin-right: 8px; 
      font-size: 1.2rem; 
    }

    
    .join-us-btn:hover i {
      animation: spin 2s ease-in-out forwards;
    }

    
    @keyframes spin {
      0% {
        transform: rotate(0deg); 
      }
      50% {
        transform: rotate(360deg); 
      }
      51% {
        transform: rotate(360deg); 
      }
      100% {
        transform: rotate(720deg); 
      }
    }
    
  </style>
